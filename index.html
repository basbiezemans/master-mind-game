<!DOCTYPE HTML>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Master Mind</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="preload" as="image" href="assets/img/you-win.gif">
  <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
</head>
<body>

<div id="app"></div>

<script src="app.js"></script>
<script>
  var storageKey = "mastermind-app-save";
  var storageValue = localStorage.getItem(storageKey);

  var app = Elm.Main.init({
    flags: JSON.parse(storageValue),
    node: document.getElementById("app")
  });

  app.ports.storeScore.subscribe(function(score) {
    localStorage.setItem(storageKey, JSON.stringify(score));
  });
</script>

</body>
</html>
